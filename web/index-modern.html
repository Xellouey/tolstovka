<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>TOLSOVKA — Premium Fashion</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Modern Color Palette */
            --primary: #1a1a1a;
            --secondary: #f5f5f5;
            --accent: #ff3b30;
            --background: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border: #e5e5e7;
            --shadow: rgba(0, 0, 0, 0.08);
            --radius: 16px;
            --radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #ffffff;
                --secondary: #1c1c1e;
                --accent: #ff453a;
                --background: #000000;
                --text-primary: #ffffff;
                --text-secondary: #999999;
                --border: #2c2c2e;
                --shadow: rgba(255, 255, 255, 0.05);
            }
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--background);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .header-content {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .icon-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Hero Banner */
        .hero {
            position: relative;
            height: 240px;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hero-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
        }

        .hero-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .hero-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Categories */
        .categories-section {
            padding: 20px;
            background: var(--secondary);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-chip {
            padding: 10px 20px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .category-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .category-chip.active {
            background: var(--primary);
            color: var(--background);
            border-color: var(--primary);
        }

        /* Products Grid */
        .products-section {
            padding: 20px;
            min-height: 100vh;
        }

        .filters-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .sort-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .sort-btn:hover {
            background: var(--secondary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        @media (min-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .product-card {
            position: relative;
            background: var(--background);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .product-image {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4;
            background: var(--secondary);
            overflow: hidden;
        }

        .product-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 4px 8px;
            background: var(--accent);
            color: white;
            font-size: 11px;
            font-weight: 600;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 12px;
        }

        .product-brand {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .product-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .price-current {
            font-size: 16px;
            font-weight: 700;
        }

        .price-old {
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: line-through;
        }

        /* Product Details View */
        .product-view {
            position: fixed;
            inset: 0;
            background: var(--background);
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-view.active {
            transform: translateY(0);
        }

        .product-header {
            position: sticky;
            top: 0;
            background: var(--background);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 16px;
            font-weight: 500;
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
        }

        .product-gallery {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
            background: var(--secondary);
        }

        .gallery-slides {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .gallery-slide {
            min-width: 100%;
            height: 100%;
        }

        .gallery-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-dots {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .gallery-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
        }

        .gallery-dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
        }

        .product-details {
            padding: 20px;
        }

        .product-meta {
            margin-bottom: 20px;
        }

        .product-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .size-selector {
            margin-bottom: 20px;
        }

        .size-options {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .size-option {
            width: 48px;
            height: 48px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .size-option:hover {
            border-color: var(--primary);
        }

        .size-option.selected {
            background: var(--primary);
            color: var(--background);
            border-color: var(--primary);
        }

        /* Purchase Bar */
        .purchase-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background);
            border-top: 1px solid var(--border);
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            z-index: 201;
        }

        .purchase-price {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .price-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .price-value {
            font-size: 24px;
            font-weight: 700;
        }

        .purchase-actions {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .btn-wishlist {
            width: 48px;
            height: 48px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-wishlist:hover {
            background: var(--secondary);
        }

        .btn-purchase {
            flex: 1;
            background: var(--primary);
            color: var(--background);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-purchase:hover {
            transform: scale(1.02);
        }

        /* Loading Skeleton */
        .skeleton {
            animation: skeleton-loading 1s infinite alternate;
        }

        @keyframes skeleton-loading {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">TOLSOVKA</div>
            <div class="header-actions">
                <button class="icon-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </button>
                <button class="icon-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Новая коллекция</h1>
            <p class="hero-subtitle">Премиальная одежда с доставкой</p>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories-section">
        <h2 class="section-title">Категории</h2>
        <div class="categories" id="categories">
            <button class="category-chip active">Все товары</button>
            <!-- Categories will be loaded here -->
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products-section">
        <div class="filters-bar">
            <span class="results-count">Найдено: <span id="resultsCount">0</span></span>
            <button class="sort-btn" id="sortBtn">
                <span>Сортировка</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m6 9 6 6 6-6"/>
                </svg>
            </button>
        </div>
        
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <!-- Product Details View -->
    <div class="product-view" id="productView">
        <div class="product-header">
            <button class="back-btn" id="backBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
                <span>Назад</span>
            </button>
            <button class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"/>
                    <circle cx="19" cy="12" r="1"/>
                    <circle cx="5" cy="12" r="1"/>
                </svg>
            </button>
        </div>
        
        <div class="product-gallery">
            <div class="gallery-slides" id="gallerySlides">
                <!-- Images will be loaded here -->
            </div>
            <div class="gallery-dots" id="galleryDots">
                <!-- Dots will be loaded here -->
            </div>
        </div>
        
        <div class="product-details">
            <div class="product-meta">
                <h1 class="product-name" id="productName"></h1>
                <p class="product-description" id="productDescription"></p>
            </div>
            
            <div class="size-selector">
                <h3 class="section-title">Выберите размер</h3>
                <div class="size-options">
                    <div class="size-option">XS</div>
                    <div class="size-option">S</div>
                    <div class="size-option selected">M</div>
                    <div class="size-option">L</div>
                    <div class="size-option">XL</div>
                </div>
            </div>
        </div>
        
        <div class="purchase-bar">
            <div class="purchase-price">
                <span class="price-label">Цена</span>
                <span class="price-value" id="productPrice"></span>
            </div>
            <div class="purchase-actions">
                <button class="btn-wishlist">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </button>
                <button class="btn-purchase" id="purchaseBtn">Связаться с менеджером</button>
            </div>
        </div>
    </div>

    <script>
        const state = {
            categories: [],
            products: [],
            currentProduct: null,
            activeCategory: null,
            sortBy: 'price_asc'
        };

        // Initialize
        async function init() {
            await loadCategories();
            await loadProducts();
            setupEventListeners();
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                state.categories = await response.json();
                renderCategories();
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        async function loadProducts() {
            try {
                const params = new URLSearchParams();
                if (state.activeCategory) params.set('category', state.activeCategory);
                if (state.sortBy) params.set('sort', state.sortBy);
                
                const response = await fetch(`/api/products?${params}`);
                state.products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        async function loadProduct(id) {
            try {
                const response = await fetch(`/api/product?id=${id}`);
                state.currentProduct = await response.json();
                showProductDetails();
            } catch (error) {
                console.error('Failed to load product:', error);
            }
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            const allChip = container.querySelector('.category-chip');
            
            state.categories.forEach(category => {
                const chip = document.createElement('button');
                chip.className = 'category-chip';
                chip.textContent = category.name;
                chip.onclick = () => selectCategory(category.slug);
                container.appendChild(chip);
            });
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const count = document.getElementById('resultsCount');
            
            count.textContent = state.products.length;
            
            if (!state.products.length) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1">
                        <div class="empty-icon">📦</div>
                        <h3 class="empty-title">Товаров не найдено</h3>
                        <p class="empty-description">Попробуйте изменить фильтры</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = state.products.map(product => `
                <a href="#" class="product-card" onclick="openProduct('${product.id}'); return false;">
                    <div class="product-image">
                        ${product.isNew ? '<span class="product-badge">New</span>' : ''}
                        <img src="${product.images?.[0] || 'https://placehold.co/400x600'}" alt="${product.title}" />
                    </div>
                    <div class="product-info">
                        <div class="product-brand">TOLSOVKA</div>
                        <h3 class="product-title">${product.title || 'Без названия'}</h3>
                        <div class="product-price">
                            <span class="price-current">${product.priceRub} ₽</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        function selectCategory(slug) {
            state.activeCategory = slug === state.activeCategory ? null : slug;
            
            // Update UI
            document.querySelectorAll('.category-chip').forEach(chip => {
                chip.classList.remove('active');
                if (!state.activeCategory && chip.textContent === 'Все товары') {
                    chip.classList.add('active');
                } else if (state.categories.find(c => c.slug === state.activeCategory && c.name === chip.textContent)) {
                    chip.classList.add('active');
                }
            });
            
            loadProducts();
        }

        function openProduct(id) {
            loadProduct(id);
        }

        function showProductDetails() {
            const product = state.currentProduct;
            if (!product) return;
            
            document.getElementById('productName').textContent = product.title || 'Без названия';
            document.getElementById('productDescription').textContent = product.description || '';
            document.getElementById('productPrice').textContent = `${product.priceRub} ₽`;
            
            // Gallery
            const slides = document.getElementById('gallerySlides');
            const dots = document.getElementById('galleryDots');
            const images = product.images || ['https://placehold.co/600x800'];
            
            slides.innerHTML = images.map(img => `
                <div class="gallery-slide">
                    <img src="${img}" alt="${product.title}" />
                </div>
            `).join('');
            
            dots.innerHTML = images.map((_, i) => `
                <div class="gallery-dot ${i === 0 ? 'active' : ''}" data-slide="${i}"></div>
            `).join('');
            
            document.getElementById('productView').classList.add('active');
        }

        function closeProduct() {
            document.getElementById('productView').classList.remove('active');
        }

        function setupEventListeners() {
            document.getElementById('backBtn').onclick = closeProduct;
            
            document.getElementById('sortBtn').onclick = () => {
                state.sortBy = state.sortBy === 'price_asc' ? 'price_desc' : 'price_asc';
                document.querySelector('#sortBtn span').textContent = 
                    state.sortBy === 'price_asc' ? 'Цена ↑' : 'Цена ↓';
                loadProducts();
            };
            
            document.getElementById('purchaseBtn').onclick = () => {
                if (state.currentProduct) {
                    const url = `https://tolstovka.vercel.app/p/${state.currentProduct.id}`;
                    navigator.clipboard.writeText(url);
                    window.open(`https://t.me/dmitriy_mityuk?text=${encodeURIComponent(`Интересует товар: ${url}`)}`, '_blank');
                }
            };
        }

        // Initialize app
        init();
    </script>
</body>
</html>
