# Пример конфигурации Nginx для VPS
# Домен: tolsovka.vercel.app (указывает на VPS)

server {
    listen 80;
    server_name tolsovka.vercel.app;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tolsovka.vercel.app;

    # ssl_certificate /etc/letsencrypt/live/tolsovka.vercel.app/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tolsovka.vercel.app/privkey.pem;

    # Раздача статики загрузок напрямую
    location /uploads/ {
        alias /var/www/tolsovka/uploads/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}